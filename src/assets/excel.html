<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>Excel Application</title>
</head>
<body>
	<div id="app"></div>
	<div class="excel">
		<div class="excel__header">
			<input type="text" class="excel__header-input" value="Новая таблица"></input>
			<div class="excel__header-buttons">
				<div class="excel__header-button excel__header-delete">
					<span class="material-icons">
						delete
					</span>
				</div>

				<div class="excel__header-button excel__header-exit">
					<span class="material-icons">
						exit_to_app
					</span>
				</div>
			</div>
		</div>
		<div class="excel__toolbar">
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_align_left
				</span>
			</div>
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_align_center
				</span>
			</div>
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_align_right
				</span>
			</div>
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_bold
				</span>
			</div>
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_italic
				</span>
			</div>
			<div class="excel__toolbar-button excel__toolbar-delete">
				<span class="material-icons">
					format_underlined
				</span>
			</div>
		</div>
		<div class="excel__formula">
			<div class="excel__formula-info">fx</div>
			<div class="excel__formula-input" contenteditable spellcheck="false"></div>
		</div>
		<div class="excel__table">
			<div class="row">
				<div class="row__info"></div>
				<div class="row__data">
					<div class="column">A</div>
					<div class="column">B</div>
					<div class="column">C</div>
				</div>
			</div>
			<div class="row">
				<div class="row__info">1</div>
				<div class="row__data">
					<div class="cell selected" contenteditable spellcheck="false">A1</div>
					<div class="cell" contenteditable spellcheck="false">B2</div>
					<div class="cell" contenteditable spellcheck="false">C3</div>
				</div>
			</div>
			<div class="row">
				<div class="row__info">2</div>
				<div class="row__data">
					<div class="cell" contenteditable spellcheck="false">A1</div>
					<div class="cell" contenteditable spellcheck="false">B2</div>
					<div class="cell" contenteditable spellcheck="false">C3</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
